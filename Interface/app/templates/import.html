{% extends "template.html" %}
{% block content %}

    <h1>Import data</h1>
    <a>Here you can select from which format you want to import your data.</a><br>
    <br>
    <div>
        <form action="/importcsv" method="post">
            To import data from a CSV, click here.
            <input type="submit" value="Import!">
        </form>
        <form action="/importemi" method="post">
            To import data from an emi, click here.
            <input type="submit" value="Import!">
        </form>
    </div>
{% endblock %}
